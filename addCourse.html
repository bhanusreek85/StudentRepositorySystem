<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Student Management System</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="index.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-course">
            <h2>Add Course</h2>
            <form id="add-course-form">
                <div>
                    <label for="course-id">Course ID:</label>
                    <input type="number" id="course-id" name="course-id" required>
                </div>
                <div>
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" required>
                </div>
                <div>
                    <label for="student-count">Amount of Students:</label>
                    <input type="number" id="student-count" name="student-count" required>
                </div>
                <div>
                    <button type="submit">Add Course</button>
                    <button type="button" onclick="window.location.href='courses.html'">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Management System</p>
    </footer>
    <script src="common.js"></script>
    <script src="addCourse.js"></script>
</body>
</html>
