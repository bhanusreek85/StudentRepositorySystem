<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom-1 { background-color: #9f1239; }
        .bg-custom-2 { background-color: #881337; }
        .text-custom-1 { color: #9f1239; }
        .text-custom-2 { color: #881337; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-custom-1 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold text-center">Student Management System</h1>
            <nav class="flex justify-center space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="student.html">Students</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto my-8">
        <section id="add-student" class="bg-white p-6 rounded shadow-md max-w-md mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Add New Student</h2>
            <form id="add-student-form" class="space-y-4">
                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="student-name" name="student-name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="student-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="student-email" name="student-email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="student-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="student-phone" name="student-phone" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="course-ids" class="block text-sm font-medium text-gray-700">Course ID's</label>
                    <input type="text" id="course-ids" name="course-ids" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-custom-1 text-white px-4 py-2 rounded">Add Student</button>
                    <button type="button" class="bg-custom-2 text-white px-4 py-2 rounded" onclick="window.location.href='student.html'">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>&copy; 2024 Student Management System</p>
    </footer>

    <!-- Modal for alerts and prompts inside the common.js -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded shadow-lg p-6 w-1/3">
            <h2 id="modal-title" class="text-xl font-semibold mb-4"></h2>
            <p id="modal-content" class="mb-4"></p>
            <div id="modal-input-container" class="mb-4 hidden">
                <input type="text" id="modal-input" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-end">
                <button id="modal-cancel" class="bg-custom-2 text-white px-4 py-2 rounded mr-2 hidden">Cancel</button>
                <button id="modal-ok" class="bg-custom-1 text-white px-4 py-2 rounded">OK</button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="addstudent.js"></script>
</body>
</html>
