<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-3xl font-bold">Add Student - Student Management System</h1>
        <nav>
            <ul class="flex space-x-4 mt-2">
                <li><a href="dashboard.html" class="text-white hover:text-gray-300">Dashboard</a></li>
                <li><a href="courses.html" class="text-white hover:text-gray-300">Courses</a></li>
                <li><a href="student.html" class="text-white hover:text-gray-300">Students</a></li>
                <li><a href="index.html" id="logout" class="text-white hover:text-gray-300">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-6">
        <section id="add-student" class="bg-white shadow-md rounded p-6">
            <form id="add-student-form" class="space-y-4">
                <h2 class="text-2xl font-semibold mb-4">Add New Student</h2>
                <div>
                    <label for="student-name" class="block text-gray-700">Name:</label>
                    <input type="text" id="student-name" name="student-name" class="w-full border border-gray-300 rounded p-2" required>
                </div>
                <div>
                    <label for="student-email" class="block text-gray-700">Email:</label>
                    <input type="email" id="student-email" name="student-email" class="w-full border border-gray-300 rounded p-2" required>
                </div>
                <div>
                    <label for="student-phone" class="block text-gray-700">Phone:</label>
                    <input type="tel" id="student-phone" name="student-phone" class="w-full border border-gray-300 rounded p-2" required>
                </div>
                <div>
                    <label for="course-ids" class="block text-gray-700">Course ID's:</label>
                    <input type="text" id="course-ids" name="course-ids" class="w-full border border-gray-300 rounded p-2" required>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 text-white rounded p-2 hover:bg-blue-700">Add Student</button>
                    <button type="button" class="bg-gray-400 text-white rounded p-2 hover:bg-gray-500">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-blue-900 text-white text-center p-4">
        <p>&copy; 2024 Student Management System</p>
    </footer>
    <script src="common.js"></script>
    <script src="addstudent.js"></script>
</body>
</html>
