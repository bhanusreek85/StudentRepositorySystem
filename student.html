<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        '2xs': '320px',
                        'xs': '480px',
                        'sm': '550px',
                        'md': '800px',
                        'lg': '1200px',
                        'xl': '1440px',
                    },
                },
            },
        }
    </script>
    <style>
        .bg-custom-1 { background-color: #9f1239; }
        .bg-custom-2 { background-color: #881337; }
        .text-custom-1 { color: #9f1239; }
        .text-custom-2 { color: #881337; }
        .center-nav {
            display: flex;
            justify-content: center;
        }
        .center-nav ul {
            display: flex;
            gap: 1rem;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-custom-1 text-white p-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Student Management System</h1>
            <nav class="center-nav">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto my-8 flex-grow flex flex-col justify-start items-center">
        <section class="student-list w-full max-w-5xl">
            <h3 class="text-2xl font-semibold mb-4 text-center">Student Classroom</h3>
            <div class="w-full flex justify-center">
                <div class="overflow-x-auto w-full">
                    <table class="w-full bg-white rounded shadow">
                        <thead class="bg-gray-100 border-b border-gray-300">
                            <tr>
                                <th class="text-left px-4 py-2">Student ID</th>
                                <th class="text-left px-4 py-2">Student Name</th>
                                <th class="text-left px-4 py-2">Email</th>
                                <th class="text-left px-4 py-2">Phone Number</th>
                                <th class="text-left px-4 py-2">Amount of Courses</th>
                                <th class="text-left px-4 py-2">Course's IDs</th>
                                <th class="text-left px-4 py-2">Action</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-custom-1 text-white p-4 text-center w-full mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 Student Management System</p>
        </div>
    </footer>

    <!-- Modal for alerts and prompts in common.js-->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded shadow-lg p-6 w-1/3">
            <h2 id="modal-title" class="text-xl font-semibold mb-4"></h2>
            <div id="modal-content" class="mb-4"></div>
            <div id="modal-input-container" class="mb-4 hidden">
                <input type="text" id="modal-input" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-end">
                <button id="modal-cancel" class="bg-custom-2 text-white px-4 py-2 rounded mr-2 hidden">Cancel</button>
                <button id="modal-ok" class="bg-custom-1 text-white px-4 py-2 rounded">OK</button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="students.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializeLocalStorage();
            displayStudents();

            document.getElementById('modal-ok').addEventListener('click', () => {
                const modal = document.getElementById('modal');
                const isPrompt = !modal.querySelector('#modal-input-container').classList.contains('hidden');
                const inputValue = isPrompt ? document.getElementById('modal-input').value : null;

                modal.classList.add('hidden');

                if (modal.callback) {
                    modal.callback(inputValue);
                }
            });

            document.getElementById('modal-cancel').addEventListener('click', () => {
                document.getElementById('modal').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
