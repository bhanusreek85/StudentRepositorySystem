<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-2xl font-bold">Student Management Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="p-4">
        <section class="student-list bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-semibold mb-4">Student Classroom</h3>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Amount of Courses</th>
                        <th>Course's IDs</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer class="bg-blue-900 text-white text-center p-4 mt-4">
        <p>&copy; 2024 Student Management System</p>
    </footer>
    <script src="common.js"></script>
    <script src="students.js"></script>
</body>
</html>
