<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-900 text-white p-4">
        <h1 class="text-2xl font-bold">Student Management Dashboard</h1>
        <nav>
            <ul class="flex space-x-4 mt-2">
                <li><a href="dashboard.html" class="text-white hover:text-gray-200 active">Dashboard</a></li>
                <li><a href="courses.html" class="text-white hover:text-gray-200">Courses</a></li>
                <li><a href="logout.html" class="text-white hover:text-gray-200">Log Out</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="p-4">
        <section class="student-list bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-semibold mb-4">Student Classroom</h3>
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="w-full bg-gray-200">
                        <th class="py-2 px-4 border-b">ID</th>
                        <th class="py-2 px-4 border-b">Name</th>
                        <th class="py-2 px-4 border-b">Email</th>
                        <th class="py-2 px-4 border-b">Phone</th>
                        <th class="py-2 px-4 border-b">Number of Courses</th>
                        <th class="py-2 px-4 border-b">Action</th>
                    </tr>
                </thead>
                <tbody id="student-table">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer class="bg-blue-900 text-white text-center p-4 mt-4">
        <p>&copy; 2024 Student Management System</p>
    </footer>
    
    <script src="addstudent.js"></script>
</body>
</html>
