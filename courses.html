<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Courses</title>
</head>
<body>
    <header style="background-color: blue; padding: 1rem;">
        <h1 style="color: white; font-size: 2rem; text-align: center;">Student Management Dashboard</h1>
        <nav style="display: flex; justify-content: center; margin-top: 1rem;">
            <ul style="display: flex; gap: 1rem;">
                <li><a href="dashboard.html" style="color: white; font-weight: bold;">Dashboard</a></li>
                <li><a href="student.html" style="color: white; font-weight: bold;">Students</a></li>
                <li><a href="logout.html" style="color: white; font-weight: bold;">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main style="max-width: 800px; margin: 2rem auto;">
        <section style="background-color: white; padding: 1rem;">
            <h3 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; text-align: center;">Courses Details</h3>
            <table style="width: 100%; border: 1px solid gray;">
                <thead>
                    <tr>
                        <th style="padding: 0.5rem 1rem; border-bottom: 1px solid gray;">Course ID</th>
                        <th style="padding: 0.5rem 1rem; border-bottom: 1px solid gray;">Course Name</th>
                        <th style="padding: 0.5rem 1rem; border-bottom: 1px solid gray;">Number of Students</th>
                        <th style="padding: 0.5rem 1rem; border-bottom: 1px solid gray;">Actions</th>
                    </tr>
                </thead>
                <tbody id="course-table-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer style="background-color: #eee; padding: 1rem; margin-top: 2rem;">
        <p style="text-align: center;">&copy; 2024 Student Management System</p>
    </footer>
    <script src="./course.js"></script>
</body>
</html>
